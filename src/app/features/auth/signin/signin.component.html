<app-form-container title = "Inicia Sesion">
  <form [formGroup] = "form" class = "form" (submit) = "signIn()">
    <mat-form-field class = "form-field">
      <mat-label>Correo</mat-label>
      <input
        type = "email"
        matInput
        formControlName = "email"
        placeholder = "email"
      />
      <mat-error *ngIf = "form.controls['email'].hasError('email')"
        >Ingresa un correo permitido</mat-error
      >
    </mat-form-field>
    <mat-form-field class = "form-field">
      <mat-label>Contraseña</mat-label>
      <input
        type = "password"
        matInput
        formControlName = "password"
        placeholder = "Password"
      />
      <mat-error *ngIf = "form.controls['password'].hasError('minlength')"
        >La contraseña es muy corta</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color = "accent" [disabled] = "form.invalid">
      Inicio Sesion
    </button>
  </form>
</app-form-container>
