<button mat-stroked-button (click)="showDialog = true">AÃ±adir usuario</button>

<stream-modal [(isOpen)]="showDialog">
  <mat-form-field>
    <mat-label> Buscar usuarios </mat-label>
    <input
      type="text"
      placeholder="Ingresa un nombre..."
      matInput
      [formControl]="userSearchField"
      [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete (optionSelected)="addToChat($event)" #auto="matAutocomplete" autoActiveFirstOption>
    <mat-option *ngFor="let user of availableUsers$ | async" [value]="user.id">
      {{ user.name }}
    </mat-option>
  </mat-autocomplete>
</stream-modal>
